<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Subscribers List</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 40px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        .link {
            margin-top: 15px;
            display: block;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Subscribers List</h1>
    <table>
        <tr>
            <th>Email</th>
            <th>Subscribed At</th>
            <th>IP Address</th>
        </tr>
        <tr th:each="subscriber : ${subscribers}">
            <td th:text="${subscriber.email}"></td>
            <td th:text="${subscriber.createdAt}"></td>
            <td th:text="${subscriber.ipAddress}"></td>
        </tr>
    </table>

    <a href="/subscribe/create" class="link">Go Back to Subscription Page</a>
</div>
</body>
</html>
